    <title>RGB Color Selector</title>

<body>

    <header>
        <h1><strong>RGB Color Selector</strong></h1>
    </header>

    <main>
        <h3>Select your RGB values</h3>

        <label>Red
            <input class="red" type="number" min="0" max="255" placeholder="0 to 255">
        </label>

        <label>Green
            <input class="green" type="number" min="0" max="255" placeholder="0 to 255">
        </label>
        
        <label>Blue
            <input class="blue" type="number" min="0" max="255" placeholder="0 to 255">
        </label>
        
        <button id="rgb-button">Display RGB Color</button>
            
        <span id="color-rgb"></span>

        <p><strong>CSS style to your project:</strong></p>
        <span id="css"></span>

        <hr>
    </main>
